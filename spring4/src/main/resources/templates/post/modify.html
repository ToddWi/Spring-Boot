<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base_layout}">
   
    <main layout:fragment="main">
        <div class="my-2 card">
            <div class="card-header text-center">
                <h1>포스트 수정 페이지</h1>
            </div>
                <form id="postModifyForm">
                    <div class="my-2 card">
                        <label for="id">번호</label>
                        <input id="id" name="id" th:value="${post.id}" readonly/>
                    </div>
                    <div class="my-2 card">
                        <label for="title">제목</label>
                        <input id="title" name="title" th:value="${post.title}"  />
                    </div>
                    <div class="my-2 card">
                        <label for="content">내용</label>
                        <textarea id="content" name="content" th:text="${post.content}" ></textarea>
                    </div>
                    <div class="my-2 card">
                        <label for="author">작성자</label>
                        <input id="author" name="author" th:value="${post.author}" readonly/>
                    </div>
                    
                </form>
                <div>
                    <button class="btn btn-outline-danger" id="btnDelete">삭제</button>
                    <button class="btn btn-outline-success" id="btnUpdate">업데이트</button>
                </div>
        </div>
    </main>
    
    <th:block layout:fragment="myscripts">
        <script src="/js/post/modify.js"></script>
    </th:block>
</html>
